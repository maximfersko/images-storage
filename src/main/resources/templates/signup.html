<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/blocks/sign.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Sign Up</h2>
    <form id="signUp">
        <input name="username" placeholder="Username" required type="text">
        <input name="password" placeholder="Password" required type="password">
        <input name="firstname" placeholder="Firstname" required type="text">
        <input name="email" placeholder="Email" required type="email">

        <div class="admin-check">
            <input id="isAdmin" name="admin" type="checkbox">
            <label for="isAdmin">Register as Admin</label>
        </div>

        <button type="submit">Sign Up</button>
        <p class="auth-exception link-text"></p>
        <p class="link-text">Do you have an account? <a href="sign-in">Sign In</a></p>
    </form>
</div>
<script src="scripts/signUpHandler.js"></script>
</body>
</html>
